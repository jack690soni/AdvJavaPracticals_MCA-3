<!DOCTYPE html>
<html>
<head>
    <title>Insert Employee</title>
</head>
<body>
    <h2>Insert New Employee</h2>
    <form action="InsertEmployeeServlet" method="post">
        Name: <input type="text" name="name" required><br><br>
        Department: <input type="text" name="department"><br><br>
        Salary: <input type="number" step="0.01" name="salary" required><br><br>
        Hire Date: <input type="date" name="hire_date" required><br><br>
        <input type="submit" value="Insert">
    </form>

    <br>
    <!-- View Employees link -->
    <a href="ViewEmployeesServlet">View Employees</a>
</body>
</html>
